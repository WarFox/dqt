table_name: employees
metrics:
  - row_count
  - missing_count
  - missing_percentage
  - values_count
  - values_percentage
  - invalid_count
  - invalid_percentage
  - valid_count
  - valid_percentage
  - avg_length
  - max_length
  - min_length
  - avg
  - sum
  - max
  - min
  - stddev
  - variance

  - distinct
  - duplicate_count
  - histogram
  - uniqueness
  - unique_count

tests:
  - row_count > 41

columns:
  dob:
    valid_format: date_eu
    tests:
      - invalid_percentage == 0
